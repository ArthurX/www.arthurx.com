<h1><br><br>Early morning<br><br></h1> 
<p>Sunrise in the meadows and small canals,<br>
 beginning of the summer. <br>
Misty air rising out of the reeds.<br>
Willows, poplars and birds,<br>
Slowly awakening from their sleeps.<br>
The summer is calling aloud:<br>
Awake, Awake!<br>
Life flows forth.<br>
It's now.<br>
Only now.<br>
<br>
ArthurX<br>
1 June 2010
